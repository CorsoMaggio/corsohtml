<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Capitolo 4 - I Form</title>
    </head>
    <body>
        <a href="tel:+3899837467437">Chiamami Subito</a>

        <a href="mailto:fra@mail.it">Mandami una email</a>

        <a href="https://wa.me/1XXXXXXXXXX">mandami un messagio su wA</a>
        <form action="#" method="POST">
            <div>
                <label for="input-text">Scrivi liberamente un testo</label>
                <input id="input-text" type="text"
                    required
                    placeholder="Inserisci un testo"
                    value />
            </div>

            <div>
                <h2>Scegli la marca dei Jeans</h2>
                <div>
                    <div>
                        <input id="checkbox1" type="checkbox" />
                        <label for="checkbox1">Levis</label>
                    </div>
                    <div>
                        <input id="checkbox2" type="checkbox" />
                        <label for="checkbox2">Nike</label>
                    </div>
                    <div>
                        <input id="checkbox3" type="checkbox" />
                        <label for="checkbox3">Adidas</label>
                    </div>
                </div>
            </div>
            <div>
                <h2>Scegli la marca della Pasta</h2>
                <div>
                    <div>
                        <input id="radio1" name="pasta" type="radio" checked />
                        <label for="radio1">Barilla</label>
                    </div>
                    <div>
                        <input id="radio2" name="pasta" type="radio" />
                        <label for="radio2">Rummo</label>
                    </div>
                    <div>
                        <input id="radio3" name="pasta" type="radio" />
                        <label for="radio3">Divella</label>
                    </div>
                </div>
            </div>

            <div>
                <h2>Inserisci eMail</h2>
                <label for="input-email"></label>
                <input id="input-email" type="email"
                    placeholder="Inserisci una Email" />
            </div>
            <div>
                <h2>Inserisci un file</h2>
                <label for="input-file"></label>
                <input type="file" id="input-file">
            </div>

            <div>
                <h2>Inserisci un file nascosto</h2>
                <label for="input-hidden"></label>
                <input type="hidden" id="input-hidden">
            </div>

            <div>
                <h2>Inserisci un numero</h2>
                <label for="input-number"></label>
                <input type="number" id="input-number">
            </div>
            <div>
                <h2>Inserisci Password</h2>
                <input type="password" id="input-password">
                <input type="password" id="input-password-confirm">
            </div>
            <div>
                <h2>Inserisci la data del tuo compleanno</h2>
                <label for="input-date"></label>
                <input type="date" id="input-date">
            </div>

            <div>
                <h2>Inserisci una breve descrizione</h2>
                <label for="textarea">Testo</label>
                <textarea resize rows="10"
                    placeholder="Inserisci testo"></textarea>
            </div>

            <div>
                <button type="submit">Invia tutto</button>
                <button type="reset">Cancella tutto</button>
            </div>
        </form>
    </body>
</html>
